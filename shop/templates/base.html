<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">Sneakers</h5>
      <nav class="my-2 my-md-0 mr-md-3">
          <a class="p-2 text-dark" href="{% url 'home' %}">Головна</a>
          <a class="p-2 text-dark" href="{% url 'about' %}">Про нас</a>
          <a class="p-2 text-dark" href="{% url 'products' %}">Новинки</a>
          <a class="p-2 text-dark" href="{% url 'search' %}">Пошук</a>
          <a class="p-2 text-dark" href="{% url 'basket' %}">Корзина</a>
          <a class="p-2 text-dark" href="{% url 'account' %}">Акаунт</a>
      </nav>
      <a class="btn btn-outline-primary" href="#">Sign up</a>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
